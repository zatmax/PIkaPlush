<div class="pageEntreprise d-flex flex-column align-items-center justify-content-center">
  <div class="carteEntreprise">
    <h1>{{oneEntreprise.nom}}</h1>
    <div class="d-flex p-2 entrepriseInfos">
      <img class="iconEntreprise" src="./assets/img/pokemart.png" alt="icon entreprise">
      <div class="ps-3 boxInfoEntreprise d-flex flex-column justify-content-center">
        <p>Spécialité : {{oneEntreprise.spe}}</p>
        <p>Adresse : {{oneEntreprise.adresse}}</p>
        <p>Numéro Siret : {{oneEntreprise.siret}}</p>
        <p>Type : {{oneEntreprise.type}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="loggedIn && isVendeur && myinformations.entreprise.id == entreprise_idx">
    <div class="produitEntreprise">
      <h2 class="pt-4"> Mes produits disponibles à la vente </h2>
      <div class="d-flex justify-content-end pe-2">
        <button class="btn btn btn-dark" [routerLink]="'/newProduit'">Ajouter un produit <i class="fas fa-plus-circle ps-2"></i></button>
      </div>
      <div class="d-flex align-items-center justify-content-center flex-wrap">
        <div *ngFor="let produit of oneEntreprise.produits" class="boucleProduit">
          <div class="card m-3" style="width: 20rem;">
            <div class="imgProduit">
              <img  [src]="produit.image" alt="Card image cap">
            </div>
            <div class="card-body">
              <p class="card-text price">{{produit.prix}}  € </p>
              <h3 class="card-title">{{produit.nom}}</h3>
              <p class="card-text desc">{{produit.desc}}</p>
              <button class="btn btn btn-danger" (click)="supprimerProduit(produit.id)">Supprimer <i class="ps-2 fas fa-trash"></i></button>
              <button id="btnModifProduit" class="btn btn-warning" [routerLink]="'/modifierProduit/' + produit.id" >Modifier <i class="ps-2 fas fa-edit"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
